apiVersion: v1
kind: List
items:

- kind: DeploymentConfig
  apiVersion: 'v1'
  metadata:
    labels:
      app: aws-iot
    name: aws-iot
  spec:
    replicas: 1
    selector:
      app: aws-iot
      deploymentconfig: aws-iot
    strategy:
      resources: {}
    template:
      metadata:
        labels:
          app: aws-iot
          deploymentconfig: aws-iot
      spec:
        containers:
          - env:
            #- name: MQTT_MESSAGING_URL
            #  value: "mqtt.enmasse-infra.svc"
            
            image: ubi8-aws-iot:latest
            imagePullPolicy: Always
            name: aws-iot
            resources: {}
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - aws-iot
        from:
          kind: ImageStreamTag
          name: ubi8-aws-iot:latest
      type: ImageChange

- kind: BuildConfig
  apiVersion: 'v1'
  metadata:
    name: 'aws-iot'
    annotations:
      description: Base image for everything
      tags: "python,amqp,mqtt"
    labels:
      app: aws-iot
  spec:
    runPolicy: 'Serial' 
    triggers: 
      - type: 'ImageChange'
      - type: 'ConfigChange'
    source: 
      git:
        uri: 'https://github.com/mickuehl/cloudpi.git'
        ref: 'master'
      contextDir: 'examples/aws-iot'
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: Dockerfile
        forcePull: false
    output:
      to:
        kind: ImageStreamTag
        name: 'ubi8-aws-iot:latest'
        #namespace: openshift

- kind: ImageStream
  apiVersion: 'v1'
  metadata:
    name: 'ubi8-aws-iot'
    annotations:
      description: Base image for everything
      tags: "python,amqp,mqtt,aws,iot"
    labels:
      app: aws-iot
    #namespace: openshift