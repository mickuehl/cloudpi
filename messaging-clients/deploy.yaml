apiVersion: v1
kind: List
items:

- kind: DeploymentConfig
  apiVersion: 'v1'
  metadata:
    labels:
      app: amqp-clients
    name: amqp-clients
  spec:
    replicas: 1
    
    selector:
      app: amqp-clients
      deploymentconfig: amqp-clients
    strategy:
      resources: {}
    
    template:
      metadata:
        labels:
          app: amqp-clients
          deploymentconfig: amqp-clients
      
      spec:
        containers:
          - env:
            - name: MQTT_MESSAGING_URL
              value: "mqtt.enmasse-infra.svc"
            - name: MQTT_MESSAGING_PORT
              value: "1883"
            - name: AMQP_MESSAGING_URL
              value: "messaging.enmasse-infra.svc"
            - name: AMQP_MESSAGING_PORT
              value: "5672"
            - name: ADDRESS
              value: sensors

            image: ubi8-amqp:latest
            imagePullPolicy: Always
            name: amqp-clients
            
            ports:
            - containerPort: 8080
              protocol: TCP
            resources: {}
    
    test: false
    
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - amqp-clients
        from:
          kind: ImageStreamTag
          name: ubi8-amqp:latest
      type: ImageChange
